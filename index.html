<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Добавить иконку-->
    <link rel="icon" href="icon_path" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>Информирование клинетов</title>
</head>
<body>
    <header id="header">
        <img src="assets/images/Солнце.png">
        <div class="contacts">
            <a class="logo" id="logo-min" href="https://www.truewater.ru"><img src="assets/images/Лого.png" alt="Логотип"></a>
            <a class="phonenumber-position" href="tel:+7(495) 9700000"><span class="phonenumber" id="min-phonenumber">+7 495 970 0000<span></a>
        </div>
    </header>
    <main>
        <div class="leftside" id="leftside">
            <h1 class="uppercase leftside_redirect" id="leftside_redirect">Перейти на <a href="https://www.truewater.ru" id="link_truewater">truewater.ru</a></h1>
            <div class="card" id="card">
                 <div class="cardtext">
                    <p class="cardtext_title uppercase">ПРОМОКОД <a>VOLGIN</a></p>
                    <p class="cardtext_info">Получите бонус с первым заказом - бутыль воды Farwater бесплатно</p>
                </div>
                <div class="bottle">
                    <img src="assets/images/Бутыль.png" alt="бутылка">

                </div>
            </div>
        </div>
        <div class="rightside" id="rightside">
            <div class="rightside_text">
                <p class="rightside_title">В связи со слиянием клиентских баз - заказы оформляются на сайте <a href="https://www.truewater.ru">truewater.ru</a></p>
            </div>
            <div class="buttons">
                <button onclick="copyTrigger()" class="button button_createPromo"><span class="button_design">Cкопировать промокод</span></span></button>
                <a href="https://www.truewater.ru"><button class="button button_redirect" id="button_redirect"><span class="button_design">Перейти на сайт</span></button></a>
            </div>
            <div class="subcontent" >
            <p class="subcontent_info" id="subcontent_info">Укажите промокод при оформлении заказа <br>
                в комментариях или при заказе по телефону</p>
            </div>
        </div>
    </main>
    <footer>
        <img src="assets/images/Футер.png" alt="">
    </footer>

    <script src="app.js"></script>
</body>
</html>
